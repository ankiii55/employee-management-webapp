<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form method="post" th:action="@{/saveEmployee}" th:object="${employee}">
        <!-- Hidden ID field (needed for update) -->
        <input th:field="*{id}" type="hidden"/>

        <div class="form-group mb-3">
            <label>First Name</label>
            <input class="form-control" placeholder="First Name" required th:field="*{firstName}" type="text"/>
        </div>
        <div class="form-group mb-3">
            <label>Last Name</label>
            <input class="form-control" placeholder="Last Name" required th:field="*{lastName}" type="text"/>
        </div>
        <div class="form-group mb-3">
            <label>Email</label>
            <input class="form-control" placeholder="Email" required th:field="*{email}" type="email"/>
        </div>

        <button class="btn btn-info" type="submit">Save</button>
        <a class="btn btn-secondary ms-2" th:href="@{/}">Cancel</a>
    </form>
</div>
</body>
</html>
