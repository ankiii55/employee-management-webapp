<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Update Employee</h2>

    <form action="#" method="POST" th:action="@{/saveEmployee}" th:object="${employee}">
        <!-- Hidden ID field -->
        <input th:field="*{id}" type="hidden"/>

        <div class="form-group">
            <label>First Name</label>
            <input class="form-control mb-4 col-4" placeholder="First Name" required th:field="*{firstName}"
                   type="text"/>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control mb-4 col-4" placeholder="Last Name" required th:field="*{lastName}" type="text"/>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input class="form-control mb-4 col-4" placeholder="Email" required th:field="*{email}" type="email"/>
        </div>

        <button class="btn btn-info col-2" type="submit">Save</button>
        <a class="btn btn-secondary col-2 ms-2" th:href="@{/}">Cancel</a>
    </form>
</div>
</body>
</html>
