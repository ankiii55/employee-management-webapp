<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">User Registration</h2>

    <!-- Success Message -->
    <div class="alert alert-success" th:if="${param.success}">
        Registration successful! You can now <a href="/login">log in</a>.
    </div>

    <form method="post" th:action="@{/registration}" th:object="${user}">
        <div class="form-group mb-3">
            <label>First Name</label>
            <input class="form-control" placeholder="First Name" required th:field="*{firstName}" type="text"/>
        </div>
        <div class="form-group mb-3">
            <label>Last Name</label>
            <input class="form-control" placeholder="Last Name" required th:field="*{lastName}" type="text"/>
        </div>
        <div class="form-group mb-3">
            <label>Email</label>
            <input class="form-control" placeholder="Email" required th:field="*{email}" type="email"/>
        </div>
        <div class="form-group mb-4">
            <label>Password</label>
            <input class="form-control" placeholder="Password" required th:field="*{password}" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
</body>
</html>
